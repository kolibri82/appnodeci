# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
  
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]
         # See supported Node.js release schedule at https://nodejs.org/en/about/releases/


      steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci

      deploy:
      
        runs-on: ubuntu-latest
        steps:
          - name: back4app Deploy Action
          # You may pin to the exact commit or the version.
          # uses: heinrichcoetzee/back4app-deploy-action@cfc55c9caf12ecac112e559c3ff7252eb1c69304
            uses: heinrichcoetzee/back4app-deploy-action@v4
            with:
              # project name of b4app deploy
              project: "appnodedeploy"
              # AccountKey of B4App account
              accountKey: ${{secrets.BACK4APP_API_KEY}}
    
